<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Компоненты</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <a href="" class="default_link">Ссылка</a>
        <button class="default_btn">Отправить</button>
        <input type="text" class="text_field" placeholder="Телефон">
        <h2 class="subtitle">Подзаголовок</h2>
        <img src="img/logo.svg" class="logo" alt="ВелоSHOP">
        <nav class="menu">
            <ul class="menu__list">
                <li class="menu__item">
                    <a href="" class="menu__link">Каталог</a>
                </li>
                <li class="menu__item">
                    <a href="" class="menu__link">Новинки</a>
                </li>
                <li class="menu__item">
                    <a href="" class="menu__link">Заказать</a>
                </li>
                <li class="menu__item">
                    <a href="" class="menu__link">Контакты</a>
                </li>
            </ul>
        </nav>
        <form action="" class="callback__form">
            <input type="tel" name="tel" class="text_field callback__form__inp" placeholder="Телефон">
            <button type="submit" class="default_btn callback__form__btn">Отправить</button>
        </form>
        <article class="product__card">
            <img src="img/img.svg" alt="Велосипед" class="product__card__img">
            <div class="product__card__body">
                <div class="product__card__body__top">
                    <h3 class="product__card__title">Велосипед BMX Tech Team Goof 20</h3>
                    <strong class="product__card__price">12 830 руб</strong>
                </div>
                <button class="default_btn product__card__btn">Купить</button>
            </div>
        </article>

        <article class="product__card product__card_big">
            <img src="img/задний вид.jpeg" alt="Велосипед" class="product__card__img product__card__img_big">
            <div class="product__card__body product__card__body_big">
                <div class="product__card__body__top">
                    <h3 class="product__card__title ">Велосипед BMX Tech Team Goof 20</h3>
                    <strong class="product__card__price product__card__price_big">12 830 руб</strong>
                </div>
                <button class="default_btn">Купить</button>
            </div>
        </article>
    </div>
    
</body>
</html>
